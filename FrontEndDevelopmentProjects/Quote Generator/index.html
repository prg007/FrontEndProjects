<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--
mobile dimensions first, then desktop/tablet dimensions
-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-fluid body" id="body">
  <div class="quote-background" id="quote-box">
    <div id="quote-div">
      <p id="quote"></p>
    </div>
    <!-- quote div -->
    <div id="author-div">
      <p id="author"></p>
    </div>
    <!-- author div -->
  </div>
  <!-- quote box div -->
  <div id="quote-button-div">
    <button class="btn quote-button" id="a">Random Quote</button>
  </div>
  <!-- quote button div -->
  <div id="social-media">
    <a class="btn btn-social-icon btn-twitter" id="twitter-button">
    <span class="fa fa-twitter fa-lg fa-fw"></span>
  </a>
    <a class="btn btn-social-icon btn-tumblr" id="email-button">
    <span class="fa fa-envelope fa-lg fa-fw"></span>
  </a>
  </div>
  <!-- social media anchors div -->
  <div class="footer"> <a href="https://github.com/prg007">by Prasun</a></div>
</div>
</div>
<!-- body div -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
